		<!-- AUDIO -->
		<div id="app-cover">
			<div id="player">
				<div id="player-track">
					<div id="track-name"></div>
					<div id="track-time">
						<div id="current-time"></div>
						<div id="track-length"></div>
					</div>
					<div id="s-area">
						<div id="ins-time"></div>
						<div id="s-hover"></div>
						<div id="seek-bar"></div>
					</div>
				</div>
				<div id="player-content">
					<div id="album-art">
						<img src="https://srgobi.com/assets/images/FLAIX-FM.jfif" class="active" id="_1">
						<div id="buffer-box">Buffering ...</div>
					</div>
					<div id="player-controls">
						<div class="control">
							<div class="button-music" id="play-previous">
								<i class="fas fa-backward"></i>
							</div>
						</div>
						<div class="control">
							<div class="button-music" id="play-pause-button">
								<i class="fas fa-play"></i>
							</div>
						</div>
						<div class="control">
							<div class="button-music" id="play-next">
								<i class="fas fa-forward"></i>
							</div>
						</div>
						<div class="control">
							<table>
								<tr>
									<td>
										<div id="volume">
											<i class="fas fa-volume-up"></i>
										</div>
									</td>
									<td>
										<input type="range" id="volume-range" step="1" value="80" min="0" max="100"
											oninput="audio.volume = this.value/100">
									</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
